<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZoneDeGrimpe — Carte</title>
  <link rel="icon" href="./assets/ZoneDeGrimpeIcon.png" />
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
</head>
<body class="theme">
  <header class="app-header app-header--compact">
    <a class="brand" href="./">
      <img src="./assets/ZoneDeGrimpeIcon.png" alt="ZoneDeGrimpe" class="brand__icon" />
      <span class="brand__title">ZoneDeGrimpe</span>
    </a>
    <button id="hamburger" class="hamburger" aria-label="Ouvrir le menu" aria-expanded="false" aria-controls="nav">
      <span></span><span></span><span></span>
    </button>
    <nav id="nav" class="nav">
      <a href="./index.html">Accueil</a>
      <a href="./materiel.html">Matériel</a>
      <a class="active" href="./map.html">Carte</a>
      <a href="./parametres.html">Paramètres</a>
      <button id="themeToggle" class="btn btn--ghost" type="button">Thème</button>
    </nav>
  </header>

  <main class="map-layout">
    <div id="map" class="map"></div>

    <!-- Barre de recherche -->
    <div class="search-bar" id="searchBar">
      <input type="text" id="searchInput" placeholder="🔍 Rechercher un spot..." aria-label="Rechercher un spot">
      <div id="searchResults" class="search-results" aria-live="polite"></div>
    </div>

    <!-- Barre de filtres flottante -->
    <div class="filter-bar" id="filterBar" role="region" aria-label="Filtres carte">
      <button id="locateBtn" class="btn btn--compact" title="Me localiser">📍</button>
      
      <select id="filterType" class="filter-select" aria-label="Filtrer par type">
        <option value="">Tous les types</option>
        <option value="crag">🧗 Falaise</option>
        <option value="boulder">🪨 Bloc</option>
        <option value="indoor">🏢 Salle</option>
      </select>
      
      <button id="toggleFilters" class="btn btn--ghost btn--compact" title="Plus de filtres">⚙️</button>
      <button id="resetFilters" class="btn btn--ghost btn--compact" title="Réinitialiser les filtres" style="display:none;">🔄</button>
    </div>

    <!-- Panneau de filtres avancés (masqué par défaut) -->
    <div class="advanced-filters" id="advancedFilters" style="display:none;">
      <div class="filter-group">
        <label for="filterNiveauMin">Niveau min:</label>
        <select id="filterNiveauMin" class="filter-select">
          <option value="">Tous</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>
    </div>

    <!-- Bottom sheet pour fiche spot -->
    <section class="bottom-sheet" id="bottomSheet" aria-hidden="true">
      <button class="bottom-sheet__close" id="sheetClose" aria-label="Fermer">×</button>
      <div class="bottom-sheet__content" id="sheetContent">
        <!-- Contenu injecté par JS -->
      </div>
    </section>
  </main>

  <footer class="app-footer app-footer--hidden-mobile">
    <p>© <span id="year"></span> ZoneDeGrimpe</p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script type="module" src="./js/map.js"></script>
</body>
</html>

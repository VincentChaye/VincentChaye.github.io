<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZoneDeGrimpe — Paramètres</title>
  <link rel="icon" href="./assets/ZoneDeGrimpeIcon.png" />
  <link rel="stylesheet" href="./style/style.css" />
  <!-- CSS spécifique et sûr pour Paramètres -->
  <link rel="stylesheet" href="./style/parametres.css" />
</head>

<body class="theme">
  <header class="app-header">
    <a class="brand" href="./">
      <img src="./assets/ZoneDeGrimpeIcon.png" alt="ZoneDeGrimpe" class="brand__icon" />
      <span class="brand__title">ZoneDeGrimpe</span>
    </a>
    <button id="hamburger" class="hamburger" aria-label="Ouvrir le menu" aria-expanded="false" aria-controls="nav">
      <span></span><span></span><span></span>
    </button>
    <nav id="nav" class="nav">
      <a href="./index.html">Accueil</a>
      <a href="./materiel.html">Matériel</a>
      <a class="is-active" href="./parametres.html">Paramètres</a>
    </nav>
  </header>

  <main class="container settings" id="settingsRoot" hidden>
    <!-- Section 1 : Informations personnelles -->
    <details class="card" open>
      <summary class="card__title">Informations personnelles</summary>
      <div class="card__content">
        <div class="field">
          <div class="field__label">Nom de compte</div>
          <div class="field__value" id="displayName">—</div>
        </div>

        <div class="field">
          <div class="field__label">Email</div>
          <div class="field__value" id="email">—</div>
        </div>

        <div class="field">
          <div class="field__label">Téléphone</div>
          <div class="field__value">
            <span id="phone">—</span>
            <button class="icon-btn" id="editPhoneBtn" title="Modifier le téléphone"
              aria-label="Modifier le téléphone">✏️</button>
          </div>
        </div>

        <div class="field">
          <div class="field__label">Rôle</div>
          <div class="field__value" id="role">—</div>
        </div>

      
        <div class="field">
          <div class="field__label">Niveau</div>
          <div class="field__value">
            <span id="level">—</span>
            <button class="icon-btn" id="editLevelBtn" title="Modifier le niveau"
              aria-label="Modifier le niveau">✏️</button>
          </div>
        </div>
     


        <div class="field field--avatar">
          <div class="field__label">Avatar</div>
          <div class="field__value">
            <img id="avatarImg" class="avatar" alt="Avatar utilisateur" src="" />
            <button class="icon-btn" id="editAvatarBtn" title="Modifier l’avatar"
              aria-label="Modifier l’avatar">✏️</button>
          </div>
        </div>
      </div>
    </details>

    <!-- Section 2 : Compte -->
    <details class="card">
      <summary class="card__title">Compte</summary>
      <div class="card__content">
        <div class="actions">
          <button class="btn outline" id="logoutBtn">Déconnexion</button>
          <button class="btn danger" id="deleteBtn">Supprimer le compte</button>
        </div>
        <p class="hint">La suppression est définitive. Une confirmation est requise.</p>
      </div>
    </details>
  </main>

  <footer class="app-footer">
    <span>&copy; <span id="year"></span> ZoneDeGrimpe</span>
  </footer>

  <script type="module" src="./js/parametres.js"></script>
</body>

</html>

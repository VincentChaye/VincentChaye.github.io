<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZoneDeGrimpe — Paramètres</title>
  <link rel="icon" href="./assets/ZoneDeGrimpeIcon.png" />
  <link rel="stylesheet" href="./style/style.css" />
</head>
<body class="theme">
  <header class="app-header">
    <a class="brand" href="./">
      <img src="./assets/ZoneDeGrimpeIcon.png" alt="ZoneDeGrimpe" class="brand__icon" />
      <span class="brand__title">ZoneDeGrimpe</span>
    </a>
    <button id="hamburger" class="hamburger" aria-label="Ouvrir le menu" aria-expanded="false" aria-controls="nav">
      <span></span><span></span><span></span>
    </button>
    <nav id="nav" class="nav">
      <a href="./index.html">Accueil</a>
      <a href="./materiel.html">Matériel</a>
      <a href="./map.html">Carte</a>
      <a class="active" href="./parametres.html">Paramètres</a>
      <button id="themeToggle" class="btn btn--ghost" type="button">Thème</button>
    </nav>
  </header>

  <section class="banner banner--page">
    <h1>Paramètres du compte</h1>
    <p>Profil, préférences d’affichage et langue.</p>
  </section>

  <main class="container">
    <form id="settingsForm" class="settings">
      <fieldset>
        <legend>Profil</legend>
        <label>Nom
          <input name="displayName" class="input" placeholder="Ton nom" />
        </label>
        <label>Email
          <input name="email" type="email" class="input" placeholder="email@example.com" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Préférences</legend>
        <label>Thème
          <select name="theme" class="select">
            <option value="system">Système</option>
            <option value="light">Clair</option>
            <option value="dark">Sombre</option>
          </select>
        </label>
        <label>Langue
          <select name="lang" class="select">
            <option value="fr">Français</option>
            <option value="es">Español</option>
          </select>
        </label>
        <label>Unités
          <select name="units" class="select">
            <option value="metric">Métrique</option>
            <option value="imperial">Impérial</option>
          </select>
        </label>
      </fieldset>

      <menu class="settings__actions">
        <button type="reset" class="btn btn--ghost">Réinitialiser</button>
        <button type="submit" class="btn">Enregistrer</button>
      </menu>

      <details class="danger">
        <summary>Zone dangereuse</summary>
        <button id="exportSettings" type="button" class="btn btn--warn">Exporter mes données</button>
        <button id="deleteAccount" type="button" class="btn btn--danger">Supprimer mon compte</button>
      </details>
    </form>
  </main>

  <footer class="app-footer">
    <p>© <span id="year"></span> ZoneDeGrimpe</p>
  </footer>

  <script type="module" src="./js/parametres.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZoneDeGrimpe — Matériel</title>
  <link rel="icon" href="./assets/ZoneDeGrimpeIcon.png" />
  <link rel="stylesheet" href="./style/style.css" />
</head>
<body class="theme">
  <header class="app-header">
    <a class="brand" href="./">
      <img src="./assets/ZoneDeGrimpeIcon.png" alt="ZoneDeGrimpe" class="brand__icon" />
      <span class="brand__title">ZoneDeGrimpe</span>
    </a>
    <button id="hamburger" class="hamburger" aria-label="Ouvrir le menu" aria-expanded="false" aria-controls="nav">
      <span></span><span></span><span></span>
    </button>
    <nav id="nav" class="nav">
      <a href="./index.html">Accueil</a>
      <a class="active" href="./materiel.html">Matériel</a>
      <a href="./map.html">Carte</a>
      <a href="./parametres.html">Paramètres</a>
      <button id="themeToggle" class="btn btn--ghost" type="button">Thème</button>
    </nav>
  </header>

  <section class="banner banner--page">
    <h1>Mon matériel</h1>
    <p>Ajoute, édite et suit tes équipements.</p>
  </section>

  <main class="container" id="main">
    <div class="toolbar">
      <input id="gearSearch" class="input" placeholder="Rechercher…" />
      <select id="gearTagFilter" class="select">
        <option value="">Tous les tags</option>
        <option value="corde">Corde</option>
        <option value="degaine">Dégaines</option>
        <option value="casque">Casque</option>
        <option value="baudrier">Baudrier</option>
      </select>
      <button id="addGearBtn" class="btn">Ajouter</button>
    </div>

    <section id="gearList" class="grid"></section>
  </main>

  <!-- Modal formulaire -->
  <dialog id="gearModal" class="modal">
    <form id="gearForm" method="dialog" class="modal__content">
      <h2 id="gearFormTitle">Équipement</h2>

      <label>Nom
        <input name="name" required class="input" />
      </label>
      <label>Marque
        <input name="brand" class="input" />
      </label>
      <label>Modèle
        <input name="model" class="input" />
      </label>
      <label>État
        <select name="state" class="select">
          <option value="neuf">Neuf</option>
          <option value="bon">Bon</option>
          <option value="usé">Usé</option>
        </select>
      </label>
      <label>Date d’achat
        <input type="date" name="purchaseDate" class="input" />
      </label>
      <label>Tags (séparés par des virgules)
        <input name="tags" class="input" placeholder="corde, degaine" />
      </label>
      <label>Notes
        <textarea name="notes" class="input" rows="3"></textarea>
      </label>

      <menu class="modal__actions">
        <button value="cancel" class="btn btn--ghost" type="reset">Annuler</button>
        <button value="submit" class="btn" id="gearSubmitBtn">Enregistrer</button>
      </menu>
      <input type="hidden" name="id" />
    </form>
  </dialog>

  <footer class="app-footer">
    <p>© <span id="year"></span> ZoneDeGrimpe</p>
  </footer>

  <script type="module" src="./js/materiel.js"></script>
</body>
</html>

<!-- login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion — ZoneDeGrimpe</title>
  <link rel="stylesheet" href="./style/style.css" />
</head>
<body class="theme theme page-auth">
  <header class="app-header">
    <a class="brand" href="./">
      <img src="./assets/ZoneDeGrimpeIcon.png" class="brand__icon" />
      <span class="brand__title">ZoneDeGrimpe</span>
    </a>
  </header>

  <section class="card">
    <h2>Se connecter</h2>
    <form id="loginForm" class="form">
      <label>Email
        <input type="email" name="email" required />
      </label>
      <label>Mot de passe
        <input type="password" name="password" required />
      </label>
      <button class="btn" type="submit">Connexion</button>
    </form>
    <p class="mt-12">Pas de compte ? <a href="./register.html">Créer un compte</a></p>
    <p id="loginErr" class="error" style="display:none"></p>
  </section>

  <script type="module" src="./js/login.js"></script>
</body>
</html>

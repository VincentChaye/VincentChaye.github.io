<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Matériel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .error { background-color: #ffebee; border-color: #f44336; }
        .success { background-color: #e8f5e8; border-color: #4caf50; }
        button { margin: 5px; padding: 10px 15px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test des API Matériel</h1>
    
    <div>
        <button onclick="testHealth()">Test Health</button>
        <button onclick="testAuth()">Test Auth (sans token)</button>
        <button onclick="testMaterielList()">Test Liste Matériel</button>
    </div>
    
    <div id="results"></div>

    <script src="./frontend/config.js"></script>
    <script>
        const API_BASE = window.APP_CONFIG?.API_URL || "http://localhost:3000";
        const resultsDiv = document.getElementById('results');

        function addResult(title, success, data) {
            const div = document.createElement('div');
            div.className = `result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(div);
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                addResult('Health Check', response.ok, { status: response.status, data });
            } catch (error) {
                addResult('Health Check', false, { error: error.message });
            }
        }

        async function testAuth() {
            try {
                const response = await fetch(`${API_BASE}/api/user_materiel`);
                const data = await response.text();
                addResult('Auth Test (should fail)', !response.ok, { 
                    status: response.status, 
                    message: 'Expected 401/403 without token',
                    response: data 
                });
            } catch (error) {
                addResult('Auth Test', false, { error: error.message });
            }
        }

        async function testMaterielList() {
            try {
                // Test sans authentification - devrait échouer
                const response = await fetch(`${API_BASE}/api/user_materiel`);
                const data = await response.text();
                addResult('Matériel List (no auth)', !response.ok, { 
                    status: response.status,
                    message: 'Expected failure without auth token',
                    response: data
                });
            } catch (error) {
                addResult('Matériel List', false, { error: error.message });
            }
        }

        // Test automatique au chargement
        window.onload = () => {
            console.log('API Base URL:', API_BASE);
            testHealth();
        };
    </script>
</body>
</html>
